- name: Install or update required packages
  package:
    name: "{{ item }}"
    state: latest
  loop:
    - apparmor
    - apparmor-utils
  become: yes

- name: run cluster init on first node
  shell: "curl -sfL https://get.k3s.io | K3S_TOKEN={{ k3s_master_token }} sh -s - server --cluster-init"
  when: k3s_bootstrap
